<!DOCTYPE html>
<html lang="es">
<head>

  <title>Checkout - LeaImports</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      font-size: 2em;
      color: #ff4081;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    th, td {
      border: 1px solid #1f1f1f;

    }

    th {
      background-color: #1f1f1f;
    }

    #totalLabel {
      font-size: 1.3em;
      margin: 15px 0;
    }

    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e91e63;
    }

    .vacio {
      color: #ccc;
      font-style: italic;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Resumen de tu compra</h2>
  <table id="tablaCarrito">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalLabel">Total: $0.00 ARS</div>
  <button onclick="finalizarCompra()">Finalizar compra</button>

  <p class="vacio" id="mensajeVacio" style="display:none;">Tu carrito estÃ¡ vacÃ­o.</p>

  <script>
    const tabla = document.querySelector('#tablaCarrito tbody');
    const totalLabel = document.getElementById('totalLabel');
    const mensajeVacio = document.getElementById('mensajeVacio');
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let total = 0;

    function cargarCarrito() {
      total = 0; // reset total antes de cargar
      if (carrito.length === 0) {
        tabla.innerHTML = '';
        mensajeVacio.style.display = 'block';
        totalLabel.style.display = 'none';
        return;
      }

      tabla.innerHTML = '';
      carrito.forEach(item => {
        const subtotal = item.cantidad * item.precio;
        total += subtotal;

        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${item.nombre}</td>
          <td>${item.cantidad}</td>
          <td>$${item.precio.toFixed(2)}</td>
          <td>$${subtotal.toFixed(2)}</td>
        `;
        tabla.appendChild(fila);
      });

      mensajeVacio.style.display = 'none';
      totalLabel.style.display = 'block';
      totalLabel.textContent = `Total: $${total.toFixed(2)} ARS`;
    }

    function finalizarCompra() {
      if (carrito.length === 0) {
        alert('Tu carrito estÃ¡ vacÃ­o.');
        return;
      }

      let mensaje = `*Hola Leandro,* quiero realizar la siguiente transferencia:\n\n`;

      mensaje += `*Detalle de productos:*\n`;
      carrito.forEach(item => {
        let subtotal = item.precio * item.cantidad;
        mensaje += `â€¢ ${item.nombre}\n  Cantidad: ${item.cantidad}\n  Subtotal: $${subtotal.toFixed(2)} ARS\n\n`;
      });

      mensaje += `*Total a pagar:* $${total.toFixed(2)} ARS\n\n`;
      mensaje += `*Datos para la transferencia:*\n`;
      mensaje += `Alias: leandro.abet.pna\n`;
      mensaje += `CBU: 0000003100057117560200\n`;
      mensaje += `Titular: Leandro Abet\n\n`;
      mensaje += `Por favor, confirmar si los datos de transferencia son correctos. Â¡Gracias! ðŸ™Œ`;

      const url = `https://wa.me/543434571408?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }

    cargarCarrito();
  </script>
</body>
</html>
